<html>
<head>
  <title>Multiplication Table</title>
  <script type="text/javascript">
    var rows = prompt("How many rows for your multiplication table?");
    var cols = prompt("How many columns for your multiplication table?");
    if(rows == "" || rows == null)
         rows = 10;
    if(cols== "" || cols== null)
         cols = 10;
    createTable(rows, cols);
    function createTable(rows, cols) {
      var j=1;
      var output = "<table border='1' width='500' cellspacing='0'cellpadding='5'>";
      for(i=1;i<=rows;i++)
      {
        output = output + "<tr>";
        while(j<=cols)
        {
          output = output + "<td>" + i*j + "</td>";
          j = j+1;
        }
         output = output + "</tr>";
         j = 1;
    }
    output = output + "</table>";
    document.write(output);
    }

    function pr() {
              document.getElementById("result").innerHTML = document.getElementById('fname').value + " " + document.getElementById('mname').value + " " + document.getElementById('lname').value;
            }
  </script>
</head>
<body>
        <form action="PayslipServlet" method="get">
            First name:   <input type="text" name="fname" id="fname"><br/>
            Middle name:  <input type="text" name="mname" id ="mname"><br/>
            Last name:    <input type="text" name="lname" id="lname"><br/>
            Name: <span id="result"></span><br>
            <input type="button" value="Show" onClick="pr()">
        </form>
</body>
</html>
