<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="content">
		<header class="header">
		</header>
		<section class="maincontent">
			<div id="show">
				
			</div>

			<div>
				<button style="padding: 2px 10px; font-size: 20px; cursor: pointer; margin-bottom: 10px;" onclick="fadeOut()">Start</button>
				<img style="height: 300px; width: 760px;" src="avg.jpg" id="myImg">
			</div>

			<script type="text/javascript">
				var image = document.getElementById("myImg");
				var duration = 2000;
				var invisible = 1000;
				var visible = 4000;

				function setOpacity(value){
					image.style.opacity = value;
				}

				function fadeOut(){
					for(i=0;i<=1;i+=0.01){
						setTimeout("setOpacity("+(1-i)+")",i*duration);
					}
					setTimeout("fadeIn()",invisible+duration);
				}

				function fadeIn(){
					for(i=0;i<=1;i+=0.01){
						setTimeout("setOpacity("+i+")",i*duration);
					}
					setTimeout("fadeOut()",visible+duration);
				}

			</script>
		</section>
		
		<div id="show">
			
		</div>
		<footer class="footer">
			<h2>
				<script type="text/javascript">	
				</script>
			</h2>
		</footer>
	</section>
</body>
</html>
