<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="content">
		<header class="header">
			<h2>
				<script type="text/javascript">
					document.write("HEADER");	
				</script>
			</h2>
		</header>
		<section class="maincontent">
			<div id="show">
				
			</div>
			
			<button ondblclick="checkEvent()">CHECK HERE</button>

			<div id="hello">
				Hello World!!!<hr/>
			</div>
			<div id="world" onclick="test(this)">
				World!!!<hr/>
			</div>

			<script type="text/javascript">
				function totalNum(a, b){
					this.x = a;
					this.y = b;
					this.sum = function(){
						return this.x+this.y;
					}
				}
				function productNum(a, b){
					this.x = a;
					this.y = b;
					this.product = function(){
						return this.x * this.y;
					}
				}

				totalNum.prototype = new productNum();

				var tn = new totalNum(10, 5);
				document.write("<br/>"+tn.product());

			</script>
		</section>
		<footer class="footer">
			<h2>
				<script type="text/javascript">
					document.write("FOOTER");	
				</script>
			</h2>
		</footer>
	</section>
</body>
</html>
